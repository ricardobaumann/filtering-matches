<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Filter people</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/filter}" th:object="${personFilter}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="compatibilityScore" class="col-form-label">Compatibility Score</label>
                        <input type="number" th:field="*{compatibilityScore}" class="form-control"
                               id="compatibilityScore" placeholder="Compatibility Score">

                        <span th:if="${#fields.hasErrors('compatibilityScore')}" th:errors="*{compatibilityScore}"
                              class="text-danger"></span>

                        <label for="hasPhoto" class="col-form-label">Has Photo</label>
                        <input type="checkbox" th:field="*{hasPhoto}" class="form-control"
                               id="hasPhoto" placeholder="Has Photo">

                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Filter">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
