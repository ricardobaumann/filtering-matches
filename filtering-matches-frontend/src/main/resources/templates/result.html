<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>People</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${people}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No people yet!</h2>
            <div th:case="*">
                <h2 class="my-5">People</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Display Name</th>
                        <th>Age</th>
                        <th>Job Title</th>
                        <th>Height In Cm</th>
                        <th>City</th>
                        <th>Main Photo</th>
                        <th>Compatibility Score</th>
                        <th>Contacts Exchanged</th>
                        <th>Favorite</th>
                        <th>Religion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${people}">
                        <td th:text="${person.displayName}"></td>
                        <td th:text="${person.age}"></td>
                        <td th:text="${person.jobTitle}"></td>
                        <td th:text="${person.heightInCm}"></td>
                        <td th:text="${person.city.name}"></td>
                        <td th:text="${person.mainPhoto}"></td>
                        <td th:text="${person.compatibilityScore}"></td>
                        <td th:text="${person.contactsExchanged}"></td>
                        <td th:text="${person.favorite}"></td>
                        <td th:text="${person.religion}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/index" class="btn btn-primary">Back to filter</i></a></p>
        </div>
    </div>
</div>
</body>
</html>
